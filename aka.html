<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akamaya</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="home-button">Home</a>
        </div>
        <div class="nav-right">
            <img src="img/aka.png" alt="Akamaya Logo" width="100px">
        </div>
    </nav>
    <header>
        <h1 class="company-name">Akamaya</h1>
    </header>

    <section class="service-summary">
        <h2>Resumen de Servicios</h2>
        <p>
            Inteligencia, vigilancia, adquisición de objetivos y reconocimiento. Servicios de seguridad electrónica y soluciones tecnológicas avanzadas.</p>
    </section>

    <section class="services-list">
        <h2>Nuestros Servicios</h2>
        <form id="serviceForm">
            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Control de Acceso">
                        <h3>Monitoreo de tráfico</h3>
                    </div>
                    
                    <p>Implementamos las cámaras de velocidad, cámaras de vigilancia, lectura de placas ALPR/ANPR, además de sistemas RFID. </p>
                </label>
            </div>

            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="ANPR/ALPR">
                        <h3>Biométricos</h3>
                    </div>
                    <p>Esta tecnología se basa en la detección de rasgos únicos de una persona para autenticarla. Se utiliza en diversos dispositivos y entornos, como computadoras, teléfonos móviles y edificios.</p>
                </label>
            </div>

            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Detección">
                        <h3>Reconocimiento Facial</h3>
                    </div>
                   
                    <p>Tecnología que identifica a una persona a partir de una imagen o video de su rostro. Se basa en inteligencia artificial (IA) y redes neuronales profundas.</p>
                </label>
            </div>
            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Fusión">
                        <h3>Controles de acceso</h3>
                    </div>
                    
                    <p>Moderación intencionada del acceso a activos digitales, por ejemplo, redes, sitios web y recursos en la nube y a personas a cualquier tipo de instalación o área.</p>
                </label>
            </div>
            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Alarmas">
                        <h3>Automatización</h3>
                    </div>
                   
                    <p>Tecnología para automatizar tareas y procesos de negocios. Mejorar la eficiencia, reduce costos, errores, y mejora la experiencia del cliente.</p>
                </label>
            </div>
            
            <a href="selected-services.html" class="submit-services">Ver Servicios Seleccionados</a>
        </form>
    </section>
    <footer>
        <p>Powered by The Unknown Shopper &copy; 2025.</p>
    </footer>
</body>
</html>
