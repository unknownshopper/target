    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="home-button">Home</a>
        </div>
        <div class="nav-right">
            <img src="img/ccg.png" width="100px" alt="CCGlobal Logo">
        </div>
    </nav>
    <header>
        <h1 class="company-name">CCGlobal</h1>
    </header>

    <section class="service-summary">
        <h2>Resumen de Servicios</h2>
        <p>Tecnología, Seguridad de la Información, Consultoría de Procesos y en Gestión Documental.
            Proyectos Nacionales e Internacionales para la Iniciativa Privada y Gobierno.</p>
    </section>

    <section class="services-list">
        <h2>Nuestros Servicios</h2>
        <form id="serviceForm">
            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Control de Acceso">
                        <h3>Tecnología</h3>
                    </div>  
                    <ul>
                        <li>Redes de Datos</li>
                        <li>Robótca y Automatización</li>
                        <li>CRM</li>
                        <li>Business Intelligence</li>
                        <li>Servicios en la Nube</li>
                        <li>DATA Center</li>
                        <li>Respaldo y Almacenamiento de Datos</li>
                    </ul>                
                </label>
            </div>

            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Videovigilancia">
                        <h3>Investigación y Seguridad</h3>
                    </div>
                    <ul>
                        <li>CCTV</li>
                        <li>Software de Analítica Avanzada</li>
                        <li>Reconocimiento Facial</li>
                        <li>Reconocieminto de Placas</li>
                        <li>Detección de Dispositivos Móviles</li>
                        <li>Fusión de Datos</li>
                        <li>Investigación en Redes Sociales</li>
                        <li>Monitoreo de Vehículos y Agentes de Campo</li>
                    </ul>
                   
                </label>
            </div>

            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Alarmas">
                        <h3>Digitalización</h3>
                    </div>
                    <p>Ofrecemos la captura de imágenes tanto en su Centro de Procesamiento de Datos especializado, como a través de la implementación en las oficinas de los clientes de su plataforma.</p>
                </label>
            </div>
            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Alarmas">
                        <h3>BPO – Business Process Outsourcing</h3>
                    </div>
                    <p>La Externalización de Procesos de Negocio o BPO (Business Process Outsourcing) ofrece beneficios sustanciales a las empresas.</p>
                </label>
            </div>
            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Alarmas">
                        <h3>RPA – Robotic Process Automation</h3>
                    </div>
                    <p>Los Robots Software (tecnología conocida también como RPA o Robotic Process Automation) son programas que controlan diferentes aplicaciones con el objetivo de automatizar procesos de negocio.</p>
                </label>
            </div>
            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Alarmas">
                        <h3>PhyBox: Administración y Custodia de Archivos</h3>
                    </div>
                    <p>PhyBox brinda una solución integral de almacenamiento, custodia, administración y consulta de documentos físicos en áreas especializadas.</p>
                </label>
            </div>
            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Alarmas">
                        <h3>Documento Electrónico</h3>
                    </div>
                    <p>Un documento electrónico puede provenir de la digitalización o escaneo de un documento físico, o bien ser originado electrónicamente.</p>
                </label>
            </div>
            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Alarmas">
                        <h3>Case Management y BPM – Business Process Management</h3>
                    </div>
                    <p>Rediseño, automatización y optimización continua de procesos de negocio y administración de flujos de trabajo (Workflow).</p>
                </label>
            </div>
            <a href="selected-services.html" class="submit-services">Ver Servicios Seleccionados</a>
