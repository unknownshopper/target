<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="home-button">Home</a>
        </div>
        <div class="nav-right">
            <img src="img/kro.webp" alt="Kronos Logo" class="kro-logo" width="60px">
        </div>
    </nav>
    <header>
        <h1 class="company-name">Kronos Tactical</h1>
    </header>

    <section class="service-summary">
        <h2>Resumen de Servicios</h2>
        <p>Soluciones tácticas y estratégicas para seguridad física y protección personal.</p>
    </section>

    <section class="services-list">
        <h2>Nuestros Servicios</h2>
        <form id="serviceForm">
            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Remotek">
                        <h3>RemoTek</h3>
                    </div>
                    <p>Plataforma de investigación y análisis de señales entranrtes y salientes en una locación establecida</p>
                </label>
            </div>

            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Fixpak">
                        <h3>FixPak</h3>
                    </div>
                    <p>Dispositivo fijo de investigación y análisis de señales entranrtes y salientes en una locación establecida.</p>
                </label>
            </div>

            <div class="service-item">
                <label class="service-label">
                    <div class="service-header">
                        <input type="checkbox" name="services" value="Movpak">
                        <h3>MovPak</h3>
                    </div>
                   
                    <p>Dispositivo vehicular de investigación y análisis de señales entranrtes y salientes en una locación establecida.</p>
                </label>
            </div>
            <div class="service-item">
                <label class="service-label">
                    <div class="service-header"> 
                        <input type="checkbox" name="services" value="Bakpak">
                        <h3>BakPak</h3>
                    </div>
                    
                    <p>Dispositivo portátil de investigación y análisis de señales entranrtes y salientes en una locación establecida.</p>
                </label>
            </div>
            <a href="selected-services.html" class="submit-services">Ver Servicios Seleccionados</a>            
        </form>
    </section>
    <footer>
        <p>Powered by The Unknown Shopper &copy; 2025.</p>
    </footer>
</body>
</html>
